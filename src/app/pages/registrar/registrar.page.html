<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input formControlName="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direccion</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success" type="submit" [disabled]="isSubmitting">{{ isSubmitting ? "Registrando..." : "Registrar" }}</ion-button>
  </form>

  <ion-text *ngIf="mensaje" class="ion-text-center ion-margin-top">
    <p>{{ mensaje }}</p>
  </ion-text>

  <ion-text *ngIf="errorMsj" class="ion-text-center ion-margin-top">
    <p>{{ errorMsj }}</p>
  </ion-text>

</ion-content>
