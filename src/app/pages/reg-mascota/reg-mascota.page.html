<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro de Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-content class="ion-padding">
  <form [formGroup]="petForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Especie</ion-label>
      <ion-input formControlName="especie"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad en Meses</ion-label>
      <ion-input formControlName="edad"></ion-input>
    </ion-item>
    <ion-button expand="block" color="success" type="submit" [disabled]="isSubmitting">{{ isSubmitting ? "Registrando..." : "Registrar" }}</ion-button>
  </form>

  <ion-text *ngIf="mensaje" class="ion-text-center ion-margin-top">
    <p>{{ mensaje }}</p>
  </ion-text>

  <ion-text *ngIf="errorMsj" class="ion-text-center ion-margin-top">
    <p>{{ errorMsj }}</p>
  </ion-text>
</ion-content>
